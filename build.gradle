group 'parsertest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.2.1'
    distributionType = Wrapper.DistributionType.ALL
}

dependencies {
    compile 'org.jparsec:jparsec:3.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
